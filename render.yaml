# BioMed Research Suite - Render Deployment Configuration
# ========================================================
# Auto-deploy unified platform from GitHub

services:
  # Unified Backend API Service
  - type: web
    name: biomed-research-suite
    runtime: python
    region: oregon  # Choose closest to your users
    plan: free      # Upgrade to paid plan for production workloads
    branch: main
    
    # Build configuration
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn unified_backend:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --access-logfile - --error-logfile -
    
    # Health checks
    healthCheckPath: /api/health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        generateValue: true
      - key: RENDER
        value: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
    
    # Auto-deploy settings
    autoDeploy: true

